{% extends 'base.html' %}

{% block header %}
  <h1>Informações de funcionario: {% block title %}{{ funcionarios.Nome }} {% endblock %}</h1>
{% endblock %}

{% block content %}
  <p>
    <b>ID: </b>{{ funcionarios.ID }}
  </p>
  <p>
    <b>Nome: </b>{{ funcionarios.Nome }}
  </p>
  <p>
    <b>Cargo: </b>{{ funcionarios.Cargo }}
  </p>
{% endblock %}
